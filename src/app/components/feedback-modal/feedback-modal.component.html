<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-box">

    <!-- Header -->
    <div class="modal-header">
      <div class="modal-header-left">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1f5b45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
        </svg>
        <h2 class="modal-title">Leave Feedback</h2>
      </div>
      <button class="modal-close" (click)="close()" aria-label="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <!-- Success Screen -->
    <div *ngIf="submitted" class="success-screen">
      <div class="success-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <h3 class="success-title">Thank you!</h3>
      <p class="success-msg">Your feedback has been submitted. It helps us improve our service.</p>
      <!-- Average stars display -->
      <div class="avg-stars">
        <span
          *ngFor="let s of stars"
          class="star star--display"
          [ngClass]="s <= avgRating ? 'star--filled' : 'star--empty'"
        >&#9733;</span>
        <span class="avg-label">{{ avgRating.toFixed(1) }} / 5</span>
      </div>
      <button class="btn-primary" (click)="close()">Done</button>
    </div>

    <!-- Form -->
    <div *ngIf="!submitted" class="form-body">

      <!-- Category Selection -->
      <div class="form-group">
        <label class="form-label">Feedback For <span class="required">*</span></label>
        <div class="feedback-category-grid">
          <button
            *ngFor="let cat of feedbackCategories"
            class="cat-btn"
            [ngClass]="{'cat-btn--active': feedbackFor === cat}"
            (click)="feedbackFor = cat; error = null"
          >
            <svg *ngIf="cat === 'Order'" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
              <line x1="3" y1="6" x2="21" y2="6"/>
            </svg>
            <svg *ngIf="cat === 'Installation'" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/>
            </svg>
            <svg *ngIf="cat === 'Service'" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
            </svg>
            <svg *ngIf="cat === 'AMC Service Visit'" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            {{ cat }}
          </button>
        </div>
      </div>

      <!-- Reference Label (optional) -->
      <div class="form-group">
        <label class="form-label">Reference (optional)</label>
        <input class="form-input" type="text" placeholder="e.g. ORD-A1B2C3 or Service Request ID" [(ngModel)]="referenceLabel" />
      </div>

      <!-- Star Rating Categories -->
      <div class="ratings-section">
        <div *ngFor="let cat of ratings" class="rating-row">
          <div class="rating-label-wrap">
            <span class="rating-label">{{ cat.label }}</span>
            <span *ngIf="cat.value > 0" class="rating-text-label">{{ getStarLabel(cat.value) }}</span>
          </div>
          <div class="stars-row">
            <button
              *ngFor="let s of stars"
              class="star"
              [ngClass]="s <= getDisplayRating(cat.key, cat.value) ? 'star--filled' : 'star--empty'"
              (click)="setRating(cat.key, s)"
              (mouseenter)="setHover(cat.key, s)"
              (mouseleave)="clearHover(cat.key)"
              type="button"
              aria-label="Rate {{ s }} star"
            >&#9733;</button>
          </div>
        </div>
      </div>

      <!-- Comment -->
      <div class="form-group">
        <label class="form-label">Comments</label>
        <textarea
          class="form-textarea"
          rows="3"
          placeholder="Share your experience in detail..."
          [(ngModel)]="comment"
        ></textarea>
      </div>

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <button class="btn-primary btn-full" (click)="submit()" [disabled]="submitting">
        <span *ngIf="submitting" class="btn-spinner"></span>
        <span>{{ submitting ? 'Submitting...' : 'Submit Feedback' }}</span>
      </button>
    </div>

  </div>
</div>
