<div class="page">
  <!-- Header -->
  <app-navbar></app-navbar>

  <!-- Background image -->
  <div class="hero-bg" aria-hidden="true"></div>

  <!-- Center Card -->
  <main class="content">
    <section class="card">
      <div class="card-left">
        <img class="illus" src="assets/signup-illustration.png" alt="Login illustration" />
      </div>

      <div class="card-right">
        <h1>Login to account</h1>
        <p class="sub">
          Don't have an account?
          <a class="link" href="/signup">Signup</a>
        </p>

        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
          <div class="row">
            <div class="field">
              <label>Email address</label>
              <input type="email" formControlName="email" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Password</label>
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />
            </div>
          </div>

          <label class="check">
            <input type="checkbox" (change)="toggleShowPassword()" />
            <span>Show password</span>
          </label>

          <div class="actions">
            <a class="link small" href="#">Forgot Password?</a>
            <button class="btn big" type="submit" [disabled]="isLoading">
              {{ isLoading ? 'Logging inâ€¦' : 'Log in' }}
            </button>
          </div>

          @if (errorMessage) {
            <p class="error-msg">{{ errorMessage }}</p>
          }
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
