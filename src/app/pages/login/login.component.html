<div class="page">
  <!-- Header -->
  <app-navbar></app-navbar>

  <!-- Background image -->
  <div class="hero-bg" aria-hidden="true"></div>

  <!-- Center Card -->
  <main class="content">
    <section class="card">
      <div class="card-left">
        <img class="illus" src="assets/signup-illustration.png" alt="Login illustration" />
      </div>

      <div class="card-right">
        <h1>Login to account</h1>
        <p class="sub">
          Don't have an account?
          <a class="link" routerLink="/signup">Signup</a>
        </p>

        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
          <div class="row">
            <div class="field">
              <label>Email address</label>
              <input type="email" formControlName="email" placeholder="you@example.com" />
              @if (form.get('email')?.invalid && form.get('email')?.touched) {
                <span class="field-error">Please enter a valid email address</span>
              }
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Password</label>
              <div class="input-wrap">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Your password" />
                <button type="button" class="eye-btn" (click)="toggleShowPassword()" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                  @if (!showPassword) {
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                    </svg>
                  } @else {
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                      <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                  }
                </button>
              </div>
            </div>
          </div>

          <div class="bottom-row">
            <label class="check">
              <input type="checkbox" formControlName="rememberMe" />
              <span>Remember me</span>
            </label>
            <a class="link small" routerLink="/forgot-password">Forgot Password?</a>
          </div>

          <div class="actions">
            <button class="btn big" type="submit" [disabled]="isLoading">
              {{ isLoading ? 'Logging inâ€¦' : 'Log in' }}
            </button>
          </div>

          @if (errorMessage) {
            <p class="error-msg">{{ errorMessage }}</p>
          }
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
