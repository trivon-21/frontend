<div class="page">
  <!-- Header -->
  <app-navbar></app-navbar>

  <!-- Background image -->
  <div class="hero-bg" aria-hidden="true"></div>

  <!-- Center Card -->
  <main class="content">
    <section class="card">
      <div class="card-left">
        <img class="illus" src="assets/signup-illustration.png" alt="Signup illustration" />
      </div>

      <div class="card-right">
        <h1>Create an account</h1>
        <p class="sub">
          Already have an account?
          <a class="link" routerLink="/login">Log in</a>
        </p>

        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
          <div class="row two">
            <div class="field">
              <label>First name</label>
              <input type="text" formControlName="firstName" />
            </div>
            <div class="field">
              <label>Last name</label>
              <input type="text" formControlName="lastName" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Email address</label>
              <input type="email" formControlName="email" />
            </div>
          </div>

          <div class="row two">
            <div class="field">
              <label>Password</label>
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />
            </div>
            <div class="field">
              <label>Confirm your password</label>
              <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" />
            </div>
          </div>

          <p class="hint">Use 8 or more characters with a mix of letters, numbers &amp; symbols</p>

          <label class="check">
            <input type="checkbox" (change)="toggleShowPassword()" />
            <span>Show password</span>
          </label>

          <div class="actions">
            <a class="link small" routerLink="/login">log in instead</a>
            <button class="btn big" type="submit" [disabled]="isLoading">
              {{ isLoading ? 'Creating accountâ€¦' : 'Create an account' }}
            </button>
          </div>

          @if (errorMessage) {
            <p class="error-msg">{{ errorMessage }}</p>
          }
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
